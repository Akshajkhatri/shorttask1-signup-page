<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It just takes 30 seconds </p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full name</label>
                        <input type="text" id="fullname" placeholder="Akshaj khatri" required>
                    </p>
                    <p>
                        <label for="Email">Your email please</label>
                        <input type="email" id="email" placeholder="akshajkhatri1@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="atleast 7 digits " required>
                    </p>
                    <p>
                        
                        <input type="submit" id="submit" required value="Create account">
                    </p>


                </form>
            </main>

            <footer class="signup-footer">
                <p>Already have a Account ? <a href="#">Login</a></p>
                

            </footer>

        </div>
        <div class="circle c1" ></div>
        <div class="circle c2"></div>
    </div>
    
</body>
</html>
